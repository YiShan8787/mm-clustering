<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />

<script src="https://static.robotwebtools.org/threejs/current/three.js"></script>
<script src="https://static.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
<script src="https://static.robotwebtools.org/roslibjs/current/roslib.js"></script>
<script src="../build/ros3d.js"></script>

<script>
  /**
   * Setup all visualization elements when the page is loaded.
   */
  function init() {
    // Connect to ROS.
    var ros = new ROSLIB.Ros({
      url : 'ws://localhost:9090'
    });

    // Create the main viewer.
    var viewer = new ROS3D.Viewer({
      divID : 'viewer',
      width : 520,
      height : 705,
      cameraPosition : {x:10,y:10,z:10},
      antialias : true
    });
    viewer.addObject(new ROS3D.Grid());
    // Setup a client to listen to TFs.
    var tfClient1 = new ROSLIB.TFClient({
      ros : ros,
      angularThres : 0.01,
      transThres : 0.01,
      rate : 10.0,
      fixedFrame : '/ti_mmwave_0'
    });

    var tfClient2 = new ROSLIB.TFClient({
      ros : ros,
      angularThres : 0.01,
      transThres : 0.01,
      rate : 10.0,
      fixedFrame : '/ti_mmwave_1'
    });

    var cloudClient1 = new ROS3D.PointCloud2({
        ros: ros,
        tfClient: tfClient1,
        rootObject: viewer.scene,
        topic: '/my_pcl_topic1',
        material: { size: 0.2, color: 0xff0000 },
        //colorsrc: 'rgb'
    });

    var cloudClient2 = new ROS3D.PointCloud2({
        ros: ros,
        tfClient: tfClient2,
        rootObject: viewer.scene,
        topic: '/my_pcl_topic2',
        material: { size: 0.2, color: 0x00ff00 },
        //colorsrc: 'rgb'
    });

    
    
  }
</script>
</head>

<body onload="init()">
  <h1>Simple PointCloud2 Example</h1>
  <p>Run the following commands in the terminal then refresh the page.</p>
  <ol>
    <li><tt>roscore</tt></li>
    <li><tt>roslaunch rosbridge_server rosbridge_websocket.launch</tt></li>
    <li><tt>rosrun tf2_web_republisher tf2_web_republisher</tt></li>
    
  </ol>
  <div id="viewer"></div>
</body>
</html>
